  <script src="tiles.js"></script>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script>
  function includeHTML() {
    var z, i, elmnt, file, xhttp;
    /* Loop through a collection of all HTML elements: */
    z = document.getElementsByTagName("*");
    for (i = 0; i < z.length; i++) {
      elmnt = z[i];
      /*search for elements with a certain atrribute:*/
      file = elmnt.getAttribute("w3-include-html");
      if (file) {
        /* Make an HTTP request using the attribute value as the file name: */
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
            /* Remove the attribute, and call this function once more: */
            elmnt.removeAttribute("w3-include-html");
            includeHTML();
          }
        }
        xhttp.open("GET", file, true);
        xhttp.send();
        /* Exit the function: */
        return;
      }
    }
  }
  </script>

</head>
<body>
  <div w3-include-html="tilesheader.html"></div>
<script>
  includeHTML();
  </script>

  <section class="" style="background-color: #eee;">

    <div class="container h-100% ">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>

                  <form class="mx-1 mx-md-4 needs-validation" novalidate>

                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" required />

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">

                        <input type="email" id="form3Example3c" class="form-control" />

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" />

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>


                    <label for="">Gender :</label>
                    <input type="radio" id="Male" checked name="radiogroupGender" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="radiogroupGender" value="Female">
                    <label for="Female">Female</label>
                    <br>
                    <br>
                    <label for=""> Address :</label>
                    <input type="text" id="ravi12" style="border-radius: 5px;">
                    <br>
                    <br>
                    <label for="">City :</label>
                    <select name="city" id="city">
                      <option value="Ahmedabad">Ahmedabad</option>
                      <option value="Gandhinagar">Gandhinagar</option>
                      <option value="Anand">Anand</option>

                    </select>
                    <br>
                    <br>
                    <label for="">DOB:</label>
                    <input type="text" id="dob" name="dob" style="border-radius: 5px; text-align: center;">
                    <br>
                    <br>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button onclick="checkRegister()" type="button" class="btn btn-primary btn-lg">Register</button>
